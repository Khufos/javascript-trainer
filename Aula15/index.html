<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animações com javascript</title>
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
        <header>
            <h1>Animação com javascript- Introdução</h1>
            <blockquote>Entendendo os conceitos básicos</blockquote>
        </header>
        <main class="main">
            <section class="stage">
                <div class="obj1" id="obj1"></div>
                <div class="obj2" id="obj2"></div>
                <div class="obj3" id="obj3"></div>
                <div class="obj4" id="obj4"></div>
            </section>
            <nav class="actions">  
                <button class="btn"  onclick="blueSquare()">Blue</button>
                <button class="btn"  onclick="redSquare()">red</button>
                <button class="btn"  onclick="greenSquare()">green</button>
                <button class="btn"  onclick="purpleSquare()">purple</button>
                <button class="btn"  onclick="allSquare()">All</button>

            </nav>
        </main>
        <script src="./js/actions.js"></script>
</body>
</html>
