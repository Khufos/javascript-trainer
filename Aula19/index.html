<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="icon" href="./img/IV-2022.svg">
    <title>Document</title>
</head>
<body>
    <header>
        <h1> Capturando variaveis de formulario com Js</h1>
    </header>
    <form action="" method="post" id="myfrom">
        <div>
            <label for="firsname">
                Nome:<br/>
                <input type="text" name="firsname" id="name" required>
            </label>
        </div>
        <div>
            <label for="lastname">
                Sobrenome:<br/>
                <input type="text" name="lastname" id="Sobrenome" required>
            </label>
        </div>
        <div>
            <label for="Email">
                Email:<br/>
                <input type="email" name="email" id="myemail" required>
            </label>
        </div>
        <div>
            <label for="birth">
                Aniversario:<br/>
                <input type="date" name="birth" id="birthdate" required>
            </label>
        </div>
        <div class="btn">
            <button type="submit" id="submitbtn">Enviar Dados </button>
        </div>
    </form>
    <script src="./js/main.js"></script>
</body>
</html>
